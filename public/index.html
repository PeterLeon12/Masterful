<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterful - Romanian Marketplace</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .status {
            font-size: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        .api-test {
            margin-top: 2rem;
        }
        .api-test button {
            background: white;
            color: #667eea;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .api-test button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üè† Masterful</div>
        <div class="subtitle">Romanian Marketplace App</div>
        <div class="status">‚úÖ App is running! Backend API is available.</div>
        <div class="api-test">
            <button onclick="testAPI()">Test Backend API</button>
            <div id="result"></div>
        </div>
    </div>
    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing API...';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.text();
                result.innerHTML = `‚úÖ API Response: ${data}`;
            } catch (error) {
                result.innerHTML = `‚ùå API Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
